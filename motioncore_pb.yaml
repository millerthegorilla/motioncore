    # server: "us8830"
    whitelisted_ports: [22]
    whitelisted_subnets: ["192.168.200.5/24"]
  roles:
     - ifel.nordvpn
  tasks: # the tasks are specific to the motioncore_podman role.
    - name: Remove python
      become: true
      become_user: root
      community.general.rpm_ostree_pkg:
        name: "{{ ansible_required_packages }}"
        state: absent
      delegate_to: "{{ rpi4_coreos_ip }}"
    - name: Set motion_user shell
      become: true
      become_user: root
      ansible.builtin.shell:
        cmd: sudo usermod motion_user -s /sbin/nologin
      delegate_to: "{{ rpi4_coreos_ip }}"
    - name: Reboot remote and wait for it to restart
      become: true
      become_user: root
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 5
        test_command: whoami
      delegate_to: "{{ rpi4_coreos_ip }}"

