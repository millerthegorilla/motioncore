env_values:
  - motion_email_username
  - motion_email_port
  - motion_email_host 
  - motion_email_sender
  - motion_email_receiver
image_build: /var/home/motion_user/image_build
motioncore_pkgs:
  - motion
  - fail2ban
  - v4l-utils
  - audit
  - container-selinux
  - python3-firewall
  - setools-console
  - policycoreutils
  - selinux-policy
  - selinux-policy-devel
  - libselinux-utils
  - libselinux
  - udica
